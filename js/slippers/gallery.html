<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slippers Photo Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.css"/>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lato|Mountains+of+Christmas" rel="stylesheet">
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    <nav>
        <ul>
            <li class="button"><a href="index.html">Exit Gallery</a></li>
            <li id="color-change" class="button">Bright Colors</li>
        </ul>
    </nav>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <figure class="swiper-slide even">
                <figcaption>Am I even in this picture?<br>This is the kitten room at the adoption center where I spent my early days.</figcaption>
                <img src="./img/choices.jpg" alt="Adoption center kitten room" />
            </figure>
            <figure class="swiper-slide odd">
                <figcaption>After verifying that I weighed enough to leave the center, my new family was excited to take me home.</figcaption>
                <img src="./img/family.jpg" alt="Ready to go home" />
            </figure>
            <figure class="swiper-slide even">
                <figcaption>I'm always ready for a good meal.</figcaption>
                <img src="./img/feeding.jpg" alt="Eating"/>
            </figure>
            <figure class="swiper-slide odd">
                <figcaption>Lounging in the bathroom sink.<br>A favorite pastime.</figcaption>
                <img src="./img/sink.jpg" alt="In the sink" />
            </figure>
            <figure class="swiper-slide even">
                <figcaption>Fear my mighty roar.</figcaption>
                <img 
                src="./img/yawn.jpg" alt="Yawning" />
            </figure>
            <figure class="swiper-slide odd">
                <figcaption>Hide and seek never gets old.</figcaption>
                <img src="./img/hiding.jpg" alt="Hiding" />
            </figure>
            <figure class="swiper-slide even">
                <figcaption>A selfie with my favorite girl.</figcaption>
                <img src="./img/selfie.jpg" alt="Selfie with Erin" />
            </figure>
            <figure class="swiper-slide odd">
                <figcaption>If you're interrupting my nap, you better have a good reason.</figcaption>
                <img src="./img/napping.jpg" alt="Napping" />
            </figure>
            <figure class="swiper-slide even">
                <figcaption>I have since learned not to ever even pretend to nap in the dryer.<br>Once, my girl didn't know I was in there.<br>Those were the worst 2 seconds of my life.</figcaption>
                <img src="./img/dryer.jpg" alt="In the dryer" />
            </figure>
        </div>
        <!-- Navigation buttons -->
        <div class="swiper-button-prev swiper-button-white"></div>
        <div class="swiper-button-next swiper-button-white"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
